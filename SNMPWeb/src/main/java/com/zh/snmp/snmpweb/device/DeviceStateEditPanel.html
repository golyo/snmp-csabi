<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="feedback">errors</div>
        <p>
            <label for="code">Konfiguráció elem</label>
            <span wicket:id="code"/>
        </p>
        <p>
            <label for="selected">Ki van választva</label>
            <input type="checkbox" wicket:id="selected"/>
        </p>
        <p wicket:id="dinamics">
            <label for="value"><span wicket:id="code"></span></label>
            <input type="text" wicket:id="value"/>
        </p>
        <p>
            <input wicket:id="submit" value="submit" type="submit" wicket:message="value:link.submit"/>
            <input wicket:id="delete" value="delete" type="submit" wicket:message="value:link.delete"/>
            <input wicket:id="cancel" value="cancel" type="submit" wicket:message="value:link.cancel"/>
        </p>
    </form>
</wicket:panel>
