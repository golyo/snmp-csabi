<wicket:panel>
    <table>
        <tr>
            <td align="right"><wicket:message key="username">Username</wicket:message></td>
            <td>
                <input wicket:id="username" type="text" value="foo@goo.moo" size="30"/>
            </td>
        </tr>
        <tr>
            <td align="right"><wicket:message key="password">Password</wicket:message></td>
            <td>
                <input wicket:id="password" type="password" value="password" size="30"/>
            </td>
        </tr>
        <tr wicket:id="rememberMeRow">
            <td></td>
            <td><input wicket:id="rememberMe" type="checkbox" /><wicket:message key="rememberMe"> Remember Me </wicket:message></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" wicket:message="value:signIn"/>
                <input type="reset" wicket:message="value:reset"/>
            </td>
        </tr>
    </table>
</wicket:panel>
