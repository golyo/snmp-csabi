<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="feedback">errors</div>
        <p>
            <label for="code">Kód</label>
            <input wicket:id="code"/>
        </p>
        <p>
            <label for="name">Név</label>
            <input wicket:id="name"/>
        </p>
        <p>
            <label for="deviceType">Típus</label>
            <select wicket:id="deviceType"/>
        </p>
        <wicket:enclosure>
            <p>
                <label for="uploadFile">SNMP leíró</label>
                <input wicket:id="uploadFile" id="uploadFile" type="file"/>
            </p>
        </wicket:enclosure>
        <p>
            <input wicket:id="submit" wicket:message="value:link.submit" type="submit"/>
            <input wicket:id="delete" wicket:message="value:link.delete" type="submit"/>
            <input wicket:id="cancel" wicket:message="value:link.cancel" type="submit"/>
        </p>
    </form>
</wicket:panel>
